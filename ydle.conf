#		addr	= "9" ;
#		rf_working_pin	= "1" ;
#		data_ok_pin	= "0" ;
#	}
	" atempt to use lua scripts (work in progress)
	lua-scripts: {
		pause = "1000"
		dir = "scripts"
		pattern = "*.lua"
		plugins_dir = "scripts/plugins"
	}
}
